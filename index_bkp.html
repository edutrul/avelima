<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sliding Puzzle</title>
        <meta name="description" content="Sliding Puzzle">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div id="container">
            <div id="puzzle"></div>
            <div id="toolbar" class="clearfix">
                <button id="shuffle">shuffle</button>
                <button id="background">Change Background</button>
                <lable>Rows: </lable>
                <button id="rows-dec">-</button>
                <button id="rows-inc">+</button>
                <lable>Cols: </lable>
                <button id="cols-dec">-</button>
                <button id="cols-inc">+</button>
                <span>Steps: <span id="steps">0</span></span>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/puzzle.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
